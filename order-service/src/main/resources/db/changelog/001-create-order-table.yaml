databaseChangeLog:
  - changeSet:
      id: order-table-001
      author: anju
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(255)

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: order_date
                  type: DATE