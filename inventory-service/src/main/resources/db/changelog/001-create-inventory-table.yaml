databaseChangeLog:
  - changeSet:
      id: 1
      author: anju
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: batch_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: product_name
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: expiry_date
                  type: DATE